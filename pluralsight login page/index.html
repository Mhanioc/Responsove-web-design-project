<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pluralsight Login page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- logo goes in here -->
            <div class="logo-box">
                <img src="img/pluralsight-logo.png" alt="" id="logo"><h1>Pluralsight</h1>
            </div>

            <!-- login form goes in here -->
            <form action="" class="form">
                <div class="form-field">
                    <label for="username">Email/Username</label>
                    <input type="text" name="username" id="username">
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password id="username">
                </div>

                <input type="button" value="Login" class="btn">
            </form>

            <!-- Extra page -->
            <div class="extras">
                <a href="#" >Forgot Password</a>
                <a href="#">Sign in with company/school</a>

                <p> <hr> OR <hr> </p>
                <a href="#" id="create-acct"> create account</a>
            </div>

            <!-- footer goes here -->
            <footer>
                <p>Copyright &copy2022 Pluralsight LLC | All right reserved</p>
                <p><span class="colored">Terms of use</span>| <span class="colored">Privacy policy</span></p>
            </footer>
        </div>
        <div class="right">
            <div class="ads-content">
                <h1>Lets create the future together</h1>
                <a href="#" >Start a free 10 days trial today</a>
            </div>
        </div>
    </div>
</body>
</html>
